<!DOCTYPE html>
<html>
<head>
    <!-- The stylesheet -->
    <link rel="stylesheet" href="../partials/css/admin_register.css" />
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div id="main">

    <h1>Sign up, it's FREE!</h1>

    <form method="POST"  ng-submit="register()">

        <div class="row email">
            <input type="text" id="email" name="email" placeholder="Email" ng-model="email" />
        </div>

        <div class="row pass">
            <input type="password" id="password1" name="password1" placeholder="Password" ng-model="password" />
        </div>

       <!-- <div class="row pass">
            <input type="password" id="password2" name="password2" placeholder="Password (repeat)" disabled="true" />
        </div>-->

        <!-- The rotating arrow -->
        <div class="arrowCap"></div>
        <div class="arrow"></div>

        <p class="meterText">Password Meter</p>

        <input type="submit" value="Register" />

    </form>
</div>
</body>
</html>
