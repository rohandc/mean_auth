<script type="text/javascript">

	/*		
		// only people are allowed? how about storage?
	*/
	
	function postForm()
	{
		// error
		var errMSG = "";
		
		var title       = document.getElementById("title");
		var apt         = document.getElementById("apt");
		var street      = document.getElementById("street");
		var city        = document.getElementById("city");
		var postal      = document.getElementById("postal");
		var rentalType  = document.getElementsByName("rentalType");
		var durNum      = document.getElementById("durNum");
		var qty         = document.getElementById("qty");
		var description = document.getElementById("description");
		
		/* *** validation *** */
		if(title.value.length == 0 || apt.value.length == 0 ||
			street.value.length == 0 || city.value.length == 0 || 
			postal.value.length == 0 || durNum.value.length == 0 ||
			qty.value.length == 0 || description.value.length == 0)
		{
			alert("All fields are mandatory.");
			return false;
		}
		// rent type checkbox
		var chks = document.getElementsByName("rentalType[]");
		var hasChecked = false;
		
		for(var i = 0; i < chks.length; i++)
		{
			if(chks[i].checked)
			{
				hasChecked = true;
				break;
			}
		}
		
		if(hasChecked == false)
		{
			alert("*Please select rental type.");
			return false;
		}

		//  duration radio
		var hour = document.getElementById("hour").checked;
		var day = document.getElementById("day").checked;
		var month = document.getElementById("month").checked;
		var year = document.getElementById("year").checked;
		
		if(hour == "" && day == "" && month == "" && year == "")
		{
			alert("*Please select duration.");
			return false;
		}

		else
		{
			return true;
		}
		
		
		
	}// ends function postForm()
	

	function clearAll()
	{
		document.getElementById("postForm").reset();
		window.scrollTo(0, 0); // scroll to top
	}
	
	
	function enterType()
	{
		document.getElementById("otherInput").style.visibility = "visible";
	}
	
	function validateImages()
	{
		
	}
	
	
</script>

<style>
	* {margin:5px; padding:10px;}
	input[type="text"]{border-color:#dcdcdc; border-radius:5px;}
	input[type="text"]:focus {border-color:black;}
	
	#postForm {margin:auto; padding:0px; width:1200px; border:1px solid black; box-shadow:10px 10px 10px #dcdcdc;}
	#postForm h2 {border-bottom:1px solid black; padding:1%;}
	#postForm #title {width:500px;}
	#postForm #image {border-bottom:1px dashed black;}
	#postForm #durNum {width:50px; text-align:center; float:left;}
	#postForm #qty {width:50px; text-align:center;}
	#postForm #otherInput {border-color:red;}
	#postForm #description {width:100%; height:500px; resize:none; border:1px solid black;}
	#postForm #clearAll {padding:0px; color:blue; text-decoration:underline; float:left;}
	#postForm #clearAll:hover {color:red; cursor:pointer;}
	#postForm #btnPost{float:right; background-color:black; color:white; width:150px; height:100px; border-radius:15px; font-size:1.2em;}
	#postForm #btnPost:hover {cursor:pointer; color:red;}
</style>



<!-- postForm -->
<form id="postForm">
	<h2>New Post</h2>
	<!--
		1. Title
		2. Location(apt, street, )
		3. Rental Type
		4. Duration(Number[text], Type[radio])
		5. Quantity
		6. Description
	-->	
	
	<table>
	
		<p>* All information should be filled.</p>
		
		<tr>
			<td>Title</td>
			<td><input type="text" name="title" id="title" placeholder="Title" /><br /></td>
			
		</tr>
		
		<tr><!-- image -->
			<td>Photos</td>
			<td>
				<input type="file" name="image" id="image" accept="image/*" onChange="validateImages();" multiple>
				<div id="imgReview"></div>
			</td>
		</tr>
		
		<tr>
			<td>Location</td>
			<td>
				<input type="text" id="aptNum" name="location" placeholder="Apt #" />
				<input type="text" id="street" name="location" placeholder="Street" />
				<input type="text" id="city"   name="location" placeholder="City" />
				<input type="text" id="postal" name="location" placeholder="Postal Code" />
			</td>
		</tr>
		
		<tr>
			<td>Rental Type</td>
			<td>
				<!--
					Ther's could be relations between options.
					But not sure yet what to use between radio button and checkbox
				-->
				<input type="checkbox" name="rentalType[]" id="room"     />Room
				<input type="checkbox" name="rentalType[]" id="house"    />House
				<input type="checkbox" name="rentalType[]" id="apt"      />Apartment
				<input type="checkbox" name="rentalType[]" id="condo"    />Condo
				<input type="checkbox" name="rentalType[]" id="storage"  />Storage
				<input type="checkbox" name="rentalType[]" id="pool"     />Pool
				<input type="checkbox" name="rentalType[]" id="toilet"   />Toilet
				<input type="checkbox" name="rentalType[]" id="kitchen"  />Kitchen
				<input type="checkbox" name="rentalType[]" id="other"   onClick="return enterType();" />Other
				<input type="text"     name="rentalTypeInput" id="otherInput" style="visibility:hidden;">
			</td>
		</tr>
		
		<tr>
			<td>Duration</td>
			<td>
				<input type="text" name="durNum" id="durNum" placeholder=""/>
				<br />
				<input type="radio" name="durType" id="hour"  value="hour" />hour(s)
				<input type="radio" name="durType" id="day"   value="day" />day(s)
				<input type="radio" name="durType" id="month" value="month" />month(s)
				<input type="radio" name="durType" id="year"  value="year" />year(s)
			</td>
		</tr>
		
		<tr>
			<td># of people allowed</td>
			<td><input name="qty" id="qty" type="text" placeholder="" /></td>
		</tr>
		
		<tr><!-- description -->
			<td></td>			
			<td><textarea name="description" id="description" placeholder="Description" value=""></textarea></td>
		</tr>
		
		<tr> <!-- clear, submit button -->
			<td></td>
			<td>
				<p name="clearAll" id="clearAll" onClick="clearAll();">Clear all</p>
				<input type="submit" id="btnPost" value="Post" onclick="return postForm();" />
			</td>
		</tr>
		
		
	</table>

	
</form>
